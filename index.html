		<script>
			$(document).ready(function()
			
			{
				// Preload images
				const imagesToPreload = [
					'images/checkit.png',
					'images/pic01.jpg',
					'images/pic02.jpg',
					'images/pic03.jpg'
				];

				// Preload function
				function preloadImages(images, callback) {
					let loadedCount = 0;
					images.forEach(src => {
						const img = new Image();
						img.onload = () => {
							loadedCount++;
							if (loadedCount === images.length) {
								callback();
							}
						};
						img.onerror = () => {
							loadedCount++;
							if (loadedCount === images.length) {
								callback();
							}
						};
						img.src = src;
					});
				}

				// Start the welcome sequence after preloading
				preloadImages(imagesToPreload, function() {
					// Wait a bit for randomequote.js to populate the content
					setTimeout(() => {
						startHiWelcomeSequence();
					}, 100);
				});

				function startHiWelcomeSequence() {
					console.log("Welcome sequence: Starting hi welcome sequence");
					// Show hi-welcome-text
					setTimeout(() => {
						console.log("Welcome sequence: Adding 'show' class to hiWelcomeText");
						$('#hiWelcomeText').addClass('show');
					}, 500);

					// After hi welcome, fade out hi screen and start main welcome sequence
					setTimeout(() => {
						console.log("Welcome sequence: Fading out hi welcome screen");
						$('#hiWelcomeScreen').addClass('fade-out');
						setTimeout(() => {
							console.log("Welcome sequence: Removing hi welcome screen and starting main sequence");
							$('#hiWelcomeScreen').remove();
							startMainWelcomeSequence();
						}, 1000);
					}, 1500); // Display hi screen for 1,5 seconds
				}

				function startMainWelcomeSequence() {
					console.log("Welcome sequence: Starting main welcome sequence");
					// Show main welcome screen content with staggered animations
					setTimeout(() => {
						console.log("Welcome sequence: Adding 'show' class to welcomeTitle");
						$('#welcomeTitle').addClass('show');
					}, 0);

					setTimeout(() => {
						console.log("Welcome sequence: Adding 'show' class to welcomeSubtitle");
						$('#welcomeSubtitle').addClass('show');
					}, 300);

					setTimeout(() => {
						console.log("Welcome sequence: Adding 'show' class to welcomeDisclaimer");
						$('#welcomeDisclaimer').addClass('show');
					}, 500);

					// After welcome sequence, transition to main content
					setTimeout(() => {
						// Fade out main welcome screen
						$('#mainWelcomeScreen').addClass('fade-out');
						
						// Show main wrapper
						setTimeout(() => {
							$('#wrapper').addClass('show');
						}, 100);

						// Show profile picture and header content
						setTimeout(() => {
							$('#profilePicture').addClass('show');
							$('#headerContent').addClass('show');
						}, 300);

						// Show navigation
						setTimeout(() => {
							$('#mainNav').addClass('show');
						}, 500);

						// Show background video
						setTimeout(() => {
							$('.background-video').addClass('show');
						}, 1500);

						// Remove main welcome screen from DOM
						setTimeout(() => {
							$('#mainWelcomeScreen').remove();
						}, 500);

					}, 0); // Wait 0 second before starting transition
				}
			});
		</script>


<script>
$(document).ready(function () {
  $('#mainNav a').on('click', function (e) {
    const target = $(this).attr('href');

    if (target === '#about' || target === '#comms') {
      e.preventDefault();

      const $inner = $('#header .inner');
      const $fadeables = $inner.find('.fadeable');
      
      // Fade out current content
      $fadeables.animate({opacity: 0}, 300, function() {

            </div>`;
        } else if (target === '#comms') {
          newContent = `
            <div class="header-content">
              <h2 class="fadeable" style="margin-top: 20px; font-size: 1.43rem; letter-spacing: 0.3rem; color: #a000ff; position: relative; z-index: 2;">commissions</h2>
              <p class="fadeable" style="margin-top: 15px; color: rgba(160, 0, 255, 0.8); font-weight: 700; position: relative; z-index: 2;">commissions commissions commissions</p>
            </div>`;
        }
        
        // Replace content
        $inner.html(`
          <div class="glass-wrapper" style="z-index: 1;"></div>
          ${newContent}
        `);
        
        // Fade in new content after a short delay
        setTimeout(function() {
          $inner.find('.fadeable')
            .css('opacity', 0)
            .animate({opacity: 1}, 300);
        }, 50);
      });
    }
  });
});
